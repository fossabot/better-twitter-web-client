<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/options.css">
  <title>Better Twitter Web Client</title>
  <script src="js/analytics.js"></script>
</head>

<body>
  <div id="container">

    <div id="about">
      <h2 id="about-title"></h2>
      <div id="about-container">
        <p id="about-description"></p>
      </div>
    </div>

    <div id="setting">
      <h2 id="setting-title"></h2>
      <div id="setting-container">
        <p id="setting-description"></p>
        <ul id="setting-list">
          <template id="setting-template">
            <li>
              <input type="checkbox">
              <label></label>
            </li>
          </template>
        </ul>
      </div>
    </div>

  </div>

  <script src="js/options.js" defer></script>
</body>

</html>
