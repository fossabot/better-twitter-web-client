sudo: false
language: node_js
node_js: "lts/*"
cache: yarn

stages:
  - name: test
    if: type = pull_request
  - name: release
    if: (tag IS present) AND (branch = master) AND (type = push)

jobs:
  include:
    - stage: test
      script:
        - yarn lint
        - yarn dev
        - yarn production
    - stage: release
      script: skip
      before_deploy:
        - rm -rf $TRAVIS_BUILD_DIR/dist/*
        - yarn production
        - cd $TRAVIS_BUILD_DIR/dist
        - zip -r better-twitter-web-client.zip .
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: "$TRAVIS_BUILD_DIR/dist/*.zip"
        skip_cleanup: true
        name: $TRAVIS_TAG
        on:
          repo: shuymn/better-twitter-web-client
          branch: master
          tags: true
          condition: "$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$"
